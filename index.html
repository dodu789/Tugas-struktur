<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            background-color: rgba(62, 50, 50, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #01eeff;
        }
        .form-container, .filter-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input, .filter-container input, .filter-container select {
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button, .pagination button {
            padding: 5px 10px;
            background-color: #e532d0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover, .pagination button:hover {
            background-color: #e532d0;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: rgb(8, 8, 8);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0edbff;
            color: white;
            cursor: pointer;
        }
        th:hover {
            background-color: #01eeff;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination span {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Data Mahasiswa</h1>

        <div class="form-container">
            <input type="text" id="nama" placeholder="Nama">
            <input type="text" id="nim" placeholder="NIM">
            <input type="number" id="kehadiran%" placeholder="Kehadiran">
            <button onclick="tambahData()">Tambah Data</button>
        </div>

        <div class="filter-container">
            <label for="itemsPerPage">Tampilkan:</label>
            <select id="itemsPerPage" onchange="changeItemsPerPage()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>

            <label for="sortOption">Urutkan:</label>
            <select id="sortOption" onchange="sortData()">
                <option value="default">default</option>
                <option value="nama-asc">Nama (A-Z)</option>
                <option value="nama-desc">Nama (Z-A)</option>
                <option value="nim-asc">NIM (Kecil-Besar)</option>
                <option value="nim-desc">NIM (Besar-Kecil)</option>
            </select>

            <label for="kehadiranFilter">Kehadiran:</label>
            <select id="kehadiranFilter" onchange="filterData()">
                <option value="">Semua</option>
                <option value="10%">10</option>
                <option value="50%">50</option>
                <option value="80%">80</option>
            </select>

            <label for="search">Cari Data:</label>
            <input type="text" id="search" oninput="filterData()" placeholder="Cari berdasarkan nama atau NIM">
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortData('nama')">Nama</th>
                    <th onclick="sortData('nim')">NIM</th>
                    <th>Kehadiran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage(-1)">Previous</button>
            <span id="pageInfo"></span>
            <button onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
